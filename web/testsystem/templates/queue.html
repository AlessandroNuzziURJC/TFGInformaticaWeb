{% load static %}
{% for execution in executions %}
<div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
        <div class="queue-element {{ execution.status }}">
            <h6>{{ execution.exec_name }}</h6>
            <p>{{ execution.timestamp }}</p>
        </div>
    </div>
    <div class="col-1">
    </div>
</div>
{% endfor %}
